<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
</head>
<body>
    <div class="card">
        <div class="overlay"></div>

        <button class="card--button card--button__save" type="button">
            Save
        </button>
        
        <div class="btn-bottom-container">
            <button class="card--button card--button__author" type="button">
                <span class="material-symbols-outlined">
                    north_east
                </span>

                <span class="ellipsis">
                    westwingnLOREMIPSUM
                </span>
            </button>

            <button type="button" class="card--button card--button__upload">
                <span class="material-symbols-outlined">
                    upload
                </span>
            </button>

            <button type="button" class="card--button card--button__more">
                <span class="material-symbols-outlined">
                    more_horiz
                </span>
            </button>
        </div>       
    </div>
</body>
</html>
